<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>documents</title>
    <meta name="description" content="LYN documents. About, architecture, tools, archive.">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%23262624' width='100' height='100' rx='12'/></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400&family=IBM+Plex+Sans:wght@300;400&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #fafafa;
            --text: #1a1a1a;
            --text-muted: #a0a0a0;
        }
        [data-theme="dark"] {
            --bg: #1a1a1a;
            --text: #e0e0e0;
            --text-muted: #666666;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            height: 100%;
        }
        body {
            font-family: 'IBM Plex Sans', -apple-system, sans-serif;
            font-weight: 300;
            font-size: 16px;
            line-height: 1.5;
            background: var(--bg);
            color: var(--text);
            transition: background 0.3s, color 0.3s;
            display: flex;
            align-items: center;
            min-height: 100%;
        }
        a { color: inherit; text-decoration: none; }
        
        /* Page */
        .page {
            padding: 24px 24px 24px 60px;
        }
        
        /* Sections */
        .section {
            margin-bottom: 24px;
        }
        .section:last-child {
            margin-bottom: 0;
        }
        
        /* Links */
        .doc-list {
            list-style: none;
        }
        .doc-link {
            display: block;
            padding: 2px 0;
            transition: opacity 0.15s;
        }
        .doc-link:hover {
            opacity: 0.6;
        }
        .doc-link.external {
            color: var(--text-muted);
        }
        
        /* Nav trigger - top right */
        .nav-trigger {
            position: fixed;
            top: 12px;
            right: 12px;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            color: var(--text);
            background: none;
            border: none;
            cursor: pointer;
            opacity: 1;
            transition: opacity 0.2s;
            z-index: 10;
            min-width: 44px;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .nav-trigger:hover,
        .nav-trigger.active {
            opacity: 0.6;
        }
        
        /* Nav menu */
        .nav-menu {
            position: fixed;
            top: 48px;
            right: 20px;
            background: var(--bg);
            opacity: 0;
            visibility: hidden;
            transform: translateY(-8px);
            transition: opacity 0.2s, transform 0.2s, visibility 0.2s;
            padding: 12px 16px;
            min-width: 140px;
            z-index: 10;
        }
        .nav-menu.open {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        .nav-group {
            list-style: none;
            margin-bottom: 16px;
        }
        .nav-group:last-child {
            margin-bottom: 0;
        }
        .nav-group li {
            margin-bottom: 5px;
        }
        .nav-group li:last-child {
            margin-bottom: 0;
        }
        .nav-menu a,
        .nav-menu button {
            font-family: 'IBM Plex Sans', sans-serif;
            font-weight: 300;
            font-size: 14px;
            color: var(--text);
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            transition: opacity 0.15s;
            display: block;
        }
        .nav-menu a:hover,
        .nav-menu button:hover {
            opacity: 0.6;
        }
        .nav-menu .nav-muted {
            color: var(--text-muted);
            font-size: 13px;
        }
        
        @media (max-width: 600px) {
            .page { padding: 60px 20px 100px 20px; }
        }
    </style>
    <script>
        (function() {
            const saved = localStorage.getItem('lyn-theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const theme = saved || (prefersDark ? 'dark' : 'light');
            document.documentElement.setAttribute('data-theme', theme);
        })();
    </script>
</head>
<body>
    <main class="page">
        <section class="section">
            <ul class="doc-list">
                <li><a href="sauna.html" class="doc-link">sauna</a></li>
                <li><a href="spa.html" class="doc-link">spa</a></li>
                <li><a href="residence.html" class="doc-link">residence</a></li>
            </ul>
        </section>

        <section class="section">
            <ul class="doc-list">
                <li><a href="onepager.html" class="doc-link">onepager</a></li>
                <li><a href="collaborate.html" class="doc-link">collaborate</a></li>
                <li><a href="documents.html" class="doc-link">documents</a></li>
            </ul>
        </section>

        <section class="section">
            <ul class="doc-list">
                <li><a href="productsheet.html" class="doc-link">product sheet</a></li>
                <li><a href="https://siteplanning.lyn.page" target="_blank" class="doc-link external">site planning tool</a></li>
                <li><a href="https://github.com/lynbtc" target="_blank" class="doc-link external">open source</a></li>
            </ul>
        </section>
    </main>

    <button class="nav-trigger" onclick="toggleNav()" aria-label="Toggle navigation">â€“</button>

    <nav class="nav-menu" id="navMenu">
        <ul class="nav-group">
            <li><a href="sauna.html">sauna</a></li>
            <li><a href="productsheet.html">product sheet</a></li>
        </ul>
        <ul class="nav-group">
            <li><a href="https://siteplanning.lyn.page" target="_blank">site planning tool</a></li>
        </ul>
        <ul class="nav-group">
            <li><button class="nav-muted" onclick="toggleTheme()" id="themeBtn"></button></li>
        </ul>
    </nav>

    <script>
        const navMenu = document.getElementById('navMenu');
        const navTrigger = document.querySelector('.nav-trigger');
        
        function toggleNav() {
            navMenu.classList.toggle('open');
            navTrigger.classList.toggle('active');
        }
        
        function updateThemeBtn() {
            const current = document.documentElement.getAttribute('data-theme');
            document.getElementById('themeBtn').textContent = current === 'dark' ? 'light mode' : 'dark mode';
        }
        
        function toggleTheme() {
            const html = document.documentElement;
            const current = html.getAttribute('data-theme');
            const next = current === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', next);
            localStorage.setItem('lyn-theme', next);
            updateThemeBtn();
        }

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!navMenu.contains(e.target) && !navTrigger.contains(e.target)) {
                navMenu.classList.remove('open');
                navTrigger.classList.remove('active');
            }
        });
        
        updateThemeBtn();
    </script>
</body>
</html>
